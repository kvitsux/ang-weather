<!DOCTYPE html>
<html lang="en" ng-app="weather">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<main>
		<section ng-controller="WeatherForecastCtrl">
			<label for="">City</label>
			<input type="text" ng-model="city" autofocus>
			<h1 ng-show="city">{{loc.city.name}}, {{loc.city.country}}</h1>
			<ul ng-repeat="day in forecast" ng-show="city">
				<li>{{day.dt *1000 | date: 'EEEE'}}</li>
				<li>{{day.weather[0].main}}</li>
				<li>{{day.temp.day | number: 0}}Â°</li>
				<li>{{day.humidity}}%</li>
				<li>{{day.speed}} km/h</li>
			</ul>
		</section>
	</main>
</body>
</html>
